<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div>
        <label for="username">Nome: </label>
        <input type="text" id="username"/>
        <button id="connect">Conectar</button>
    </div>

    <div id="chat" style="display: none;">
        <div id="messages"></div>
        <form action="" id="form">
            <input id="input" autocomplete="off"/>
            <button>Enviar</button>
        </form>
        <button id="disconnect">Desconectar</button>
    </div>
</body>

<script>
    const socket = io();
    const chatDiv = document.getElementById('chat')
    const connectButton = document.getElementById('connect')
    const disconnectButton = document.getElementById('disconnect')
    const usernameInput = document.getElementById('username')
    const messageDiv = document.getElementById('messages')

    connectButton.addEventListener('click', () => {
        const username = usernameInput.value;
        if(username) {
            socket.emit('set username', username);
            chatDiv.style.display = 'block';
        }else {
            alert('Por favor, insire um nome');
        }
    })

    // Enviando a mensagem
    document.getElementById('form').addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('input');
        socket.emit('chat message', input.value);
        const messageElement = document.createElement('p')
        messageElement.style.color = 'red';
        messageElement.textContent = `Voce: ${input.value}`;
        messageDiv.appendChild(messageElement);
        input.value = '';
    })

    disconnectButton.addEventListener('click', () => {
        // chatDiv.style.display = 'none';
        messageDiv.innerHTML = '';
        socket.emit('manual disconnect');
    });


    // Waiting de esperando
    socket.on('waiting', (msg) => {
        messageDiv.innerHTML = `<p> ${msg} <p/>`;
    })

    socket.on('chat start', (msg) => {
        messageDiv.innerHTML = `<p>${msg}</p>`;
    })

    socket.on('chat message', (msg) => {
        const messageElement = document.createElement('p');
        messageElement.textContent = msg;
        messageDiv.appendChild(messageElement);
    })


    socket.on('chat end', (msg) => {
        const messageElement = document.createElement('p');
        messageElement.textContent = msg;
        messageDiv.appendChild(messageElement)
    })
</script>
</html>
